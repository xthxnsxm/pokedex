<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="title"><h1>Pokedex</h1></div>

    <div class="search_bar">
      <input
        type="number"
        id="id"
        name="id"
        placeholder="poke id"
        min="0"
        max="905"
      />
      <button onclick="new_pokemon()">Add to the Pokedex</button>
    </div>

    <div id="pokedex">
      <div class="entry">
        <h3 style="text-align: left">bulbasaur</h3>
        <div class="display">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
          />
          <div class="stats">
            <span>HP: 0</span>
            <span>ATK: 0</span>
            <span>SPATK: 0</span>
            <span>DEF: 0</span>
            <span>SPDEF: 0</span>
            <span>SPD: 0</span>
          </div>
          <div class="type">
            <span class="grass">Grass</span>
            <span class="poison">Poison</span>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
